<div class="card">
  <div class="card-header">
      Add New FAQ
  </div>
  <div class="card-block">
      <form (submit)="addQuestion()">
           <div class="form-group">
             <label for="test">Question Text</label>
             <input type="text"
                [(ngModel)]="text"
                name="text"
                class="form-control">
           </div>

           <div class="form-group">
              <label for="test">Question Answer</label>
              <input type="text"
                 [(ngModel)]="answer"
                 name="answer"
                 class="form-control">
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">
      </form>
  </div>
</div>
